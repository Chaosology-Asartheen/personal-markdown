<script>
    function flat(array = []) {
        return array.reduce((t, c) => {
            return t.concat(Array.isArray(c) ? flat(c) : c)
        }, [])
    }

    const source = [1, 2, [3, 4, [5, 6]], '7']
    console.log(flat(source))
</script>
