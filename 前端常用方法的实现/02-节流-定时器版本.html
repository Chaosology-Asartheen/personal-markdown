<script>

    function throttle(func, timeout = 1000) {
        let timer;
        return function (...args) {
            if (!timer) {
                timer = setTimeout(() => {
                    timer = null;
                    func.apply(this, args);
                }, timeout);
            }
        }
    }

    const task = () => {
        console.log('run task');
    }
    const throttleTask = throttle(task, 1000);

    window.addEventListener('mousemove', throttleTask)

</script>
