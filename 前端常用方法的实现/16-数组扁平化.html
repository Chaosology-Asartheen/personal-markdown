<script>
    function flat(array) {
        const result = [];
        array.forEach(item => {
            if (Array.isArray(item)) {
                result.push(...flat(item))
            } else {
                result.push(item)
            }
        });
        return result
    }

    const source = [1, 2, [3, 4, [5, 6]], '7']
    console.log(flat(source))
</script>
