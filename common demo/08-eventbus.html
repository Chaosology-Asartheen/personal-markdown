<script>

    class EventBus {
        constructor() {
            this.cache = [];
        }
        on(eventName, eventCallback) {
            if (this.cache[eventName]) {
                this.cache.push(eventCallback)
            } else {
                this.cache[eventName] = [eventCallback]
            }
        }
        emit(eventName, once = false) {
        }
    }
</script>
