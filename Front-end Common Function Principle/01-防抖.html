<script>
    /**
     *  在规定时间内只执行最后一次
     */
    function debounce(func, timeout = 1000) {
        let timer;
        return function (...args) {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                func.apply(this, args);
            }, timeout);
        }
    }

    const task = () => {
        console.log('run task');
    }
    const debounceTask = debounce(task, 1000);

    window.addEventListener('click', debounceTask)

</script>
